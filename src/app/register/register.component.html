<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0">
           <div class="card-header">
               <h3>Register</h3>
           </div> 
           <div class="card-body">
               <form class="form" #userLogin="ngForm" (ngSubmit)="registerUser()">
                   <div class="form-group">
                       <label for="">Email</label>
                       <input [(ngModel)]="registerUserData.email" [class.is-invalid]="email.invalid && email.touched" name="email" type="text" class="form-control rounded-0"
                       pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel" required>
                       <small class="text-danger" [class.d-none]="email.valid || email.touched">Whoopsie! Invalid email</small>
                   </div>
                   <div class="form-group">
                        <label for="">Password</label>
                        <input [(ngModel)]="registerUserData.password"  [class.is-invalid]="password.invalid && password.touched" name="password" type="password" class="form-control rounded-0"
                        minlength="6" #password="ngModel" required>
                        <small class="text-danger" [class.d-none]="password.valid || password.touched">Whoopsie! Invalid password</small>
                    </div>
                    <button type="submit" [disabled]="userLogin.form.invalid" class="btn btn-primary float-right">Register</button>
               </form>
           </div>
        </div>
    </div>
</div>
