<div class="card m-5">
    <div class="card-header text-center">
       <h3>{{title}}</h3> 
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary"
                            (click)="toggleImage()">
                                {{showImage? 'Hide':'Show'}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td><img *ngIf="showImage"
                            [src] = "product.imageUrl"
                            [title]="product.productName"
                            [style.width.px]="imageWidth"
                            [style.margin.px]="imageMargin">
                        </td>
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price}}</td>
                        <td>{{product.starRating}}</td><a [routerLink]="['edit',product._id]" > <button type="button" class="btn btn-warning m-3">Edit</button></a>
                        <button type="button" (click)=delete(product._id) class="btn btn-danger m-3">Delete</button>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
